      <h1>Roomie</h1>



      <p>Hey! Welcome to Roomie!</p>
      <div class="container">

      <!--<form class="group-submit">
        <input type="text" placeholder="group" name="group[name]">
        <input type="submit" value="Submit">
      </form> -->

      <br>

      <form class="chore-submit">

        <input type="text" placeholder="chore" id="name-submit" name="chore[name]">
        <input type="text" placeholder="DD-MM-YYYY" name="chore[due_date]">
        <input type="text" placeholder="Difficulty, 1-5" name="chore[difficulty]">
        <input type="submit" value="Submit">
      </form>
      <br>
      <form class="chore-update">

        <input type="text" placeholder="chore id" name="chore[chore_id]">
        <input type="text" placeholder="chore" name="chore[name]">
        <input type="text" placeholder="DD-MM-YYYY" name="chore[due_date]">
        <input type="text" placeholder="Difficulty, 1-5" name="chore[difficulty]">
        <input type="submit" value="Update" id="chore-update">
      </form>
      <br>

      <form class="chore-delete">

        <input type="text" placeholder="chore id" name="chore[chore_id]">
        <input type="submit" value="Delete" id="chore-delete">
      </form>
      <br>
<button type="button" class="show-chores-button">Click Me!</button>
      <div class="chore-id"></div>
      <div class="chore-name"></div>
      <div class="chore-due"></div>
      <div class="chore-difficulty"></div>
      <div class="chore-assignment"></div>
      <div class="chore-sum"></div>

      <div class="update-chore"></div>
      <div class="show-chores"></div>
      </div>


      <!--SIGN UP MODAL-->
<div class="modal fade" id="sign-up-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SIGN UP DUMMY</h4>
      </div>
      <div class="modal-body">
          <form class="sign-up-form">
           <div class="form-group">
             <label>Internet Mail Desired Location</label>
             <input type="email" id="sign-up-email" class="form-control" name="credentials[email]" placeholder="Email">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Fucking Password</label>
             <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Type It Again, Moron</label>
             <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password_confirmation]" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-default" id="sign-up-submit">Submit</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">Mistakes were made</button>
          </form>
          <div class="sign-up-fail"></div>
      </div>
    </div>
  </div>
</div>
    <!--END SIGN UP MODAL-->


    <!--  SIGN IN MODAL-->
    <div class="modal fade" id="sign-in-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">SIGN IN YOU BOZO</h4>
    </div>
    <div class="modal-body">
        <form class="sign-in-form">
         <div class="form-group">
           <label> Current Address</label>
           <input type="email" id="sign-in-email" class="form-control" name="credentials[email]" placeholder="Email">  <!--probably relevant for auth-->
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">P-word</label>
           <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
         </div>
         <button type="submit" class="btn btn-default" id="sign-in-submit">S to the U to the B MIT!!</button>
         <button type="button" class="btn btn-default" data-dismiss="modal">Mistakes were made</button>
        </form>
        <div class="sign-in-fail"></div>
    </div>
  </div>
</div>
</div>
  <!--END SIGN IN MODAL-->


  <!--  CHANGE PASSWORD MODAL-->
  <div class="modal fade" id="change-password-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">NO ONE CARES ABOUT YOUR DATA</h4>
  </div>
  <div class="modal-body">
      <form class="change-password-form">
       <div class="form-group">
         <label>Old Insecure Password</label>
         <input type="password" id="change-password" class="form-control" name="passwords[old]" placeholder="Old Password">  <!--probably relevant for auth-->
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">New Easily Guessable Password</label>
         <input type="password" class="form-control" id="exampleInputPassword1" name="passwords[new]" placeholder="New Password">
       </div>
       <button type="submit" class="btn btn-default" id="change-pw-submit">Submit-eroni</button>
       <button type="button" class="btn btn-default" data-dismiss="modal">Mistakes were made</button>
      </form>
      <div class="change-pw-fail"></div>
  </div>
</div>
</div>
</div>
<!--END CHANGE PASSWORD MODAL-->

<!--LOG OUT!!!!!!!!-->


<div class="modal fade" id="log-out" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Good Riddance</h4>
      </div>
    <div class="modal-body">
    <form class="log-out">
     <button type="submit" class="btn btn-default">Yup, let me leave</button>
     <button type="button" class="btn btn-default" data-dismiss="modal">Mistakes were made</button>
    </form>
</div>
</div>
</div>
</div>

</html>
